<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
    </header>
    <main>
        <h2>Editar Usuário</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('editar_usuario', id=usuario[0]) }}" method="post">
            <label for="nome">Nome::</label>
            <input type="text" id="nome" name="nome" value="{{ usuario[1] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ usuario[2] }}" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">

            <button type="submit">Salvar Alterações</button>
             <a href="{{ url_for('usuarios') }}">Cancelar</a>
        </form>
    </main>
</body>
</html>
